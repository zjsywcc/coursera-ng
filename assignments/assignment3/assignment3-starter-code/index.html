<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.searchItems(list.searchTerm)">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
    <br>
    <br>
    <!-- found-items should be implemented as a component -->
    <found-items found-item="list.found" on-remove="list.removeItem(index)" is-empty="list.empty"></found-items>
    <!-- <ol>
      <li ng-repeat="item in list.found">
        <br>
        name: {{ item.name }}
        <br>
        short_name: {{ item.short_name }}
        <br>
         description: {{item.description}}
        <button ng-click="list.removeItem($index)">Don't want this one!</button>
      </li>
    </ol>
    <div class="error"  ng-if="list.empty == 'yes'">Nothing found</div> -->
  </div>

</body>
</html>
